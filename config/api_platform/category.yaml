App\Entity\Category:
  attributes:
    normalization_context:
      groups: ["read_category"]
    denormalization_context:
      groups: ["write_category"]
  properties:
    products:
      subresource:
        resourceClass: 'App\Entity\Product'
        collection: false

  collectionOperations:
    get:
      path: /categorys
    get_category:
      method: "GET"
      path: /categorybyparent
      controller: App\Controller\CategoryController::categoryByParent
  itemOperations:
    get:
      method: "GET"
      path: "/category/{id}"
      requirements:
        id: '\d+'
