App\Entity\User:
  attributes:
    normalization_context:
      groups: ["read_user"]
    denormalization_context:
      groups: ["write_user"]

  collectionOperations:
    get:
      path: /users
    post:
      path: /user
  itemOperations:
    get:
      method: "GET"
      path: "/user/{id}"
      requirements:
        id: '\d+'
    put: ~
    delete: ~
